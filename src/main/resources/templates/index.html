<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personen</title>
    <!--smartphone aanpassingen, gebruik dit ook zonder Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link th:href="@{/css/bootstrap.css}"  rel="stylesheet">-->
    <!--gebruik CDN (Content Delivery Network) ipv lokale CSS folder, Bootstrap wordt gehaald van dichtstbijzijnde webserver, handig voor internationale gebruikers-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h1>Personen</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nummer</th>
        <th>Voornaam</th>
        <th>Familienaam</th>
        <th>Woonplaats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persoon : ${personen}" th:object="${persoon}">
        <td th:text="*{id}"></td>
        <td th:text="*{voornaam}"></td>
        <td th:text="*{familienaam}"></td>
        <td th:text="*{woonplaats}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
